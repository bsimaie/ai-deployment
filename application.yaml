apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bsimaie/ai-deployment.git
    targetRevision: main # or your specific branch/tag
    path: . # Root directory
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
ingress:
  enabled: false
metallb:
  enabled: false
